<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Login</title>
</head>
<body class="flex justify-center items-center mt-28 bg-gradient-to-r from-gray-100 to-gray-400">
    

    <div class="login-box w-[80%] sm:w-[50%] md:w-[45%] lg:w-[30%] flex flex-col justify-center h-2/3 p-5 bg-gray-100/80 shadow-lg rounded">
        <h1 class="font-bold text-3xl text-rose-500 mb-10 text-center">Login Ind<span class="text-slate-800">Buy.</span></h1>
        <div class="box gap-5 flex flex-col">
            <div class="username">
                <h5 class="border-none outline-none text-sm text-gray-800">Username</h5>
                <input type="text" class=" focus:border-none w-[100%] transition-all duration-500 rounded bg-transparent" id="username">
            </div>
            <div class="password">
                <h5 class="border-none outline-none text-sm text-gray-800">Password</h5>
                <input type="password" class=" focus:border-none w-[100%] transition-all duration-500 rounded bg-transparent" id="password">
            </div>
        </div>
        <button class="text-white font-bold mt-10 px-8 py-3 rounded bg-rose-500 hover:bg-rose-600 hover:shadow-md" type="submit" id="btn">Login</button>
    </div>








    <script>

        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const btn = document.getElementById('btn');
        
        btn.addEventListener('click', ()=> {
            if( username.value == '' && password.value == '' ) {
                alert('ISI TERLEBIH DAHULU')
            }else if( username.value == "admin" && password.value == "admin123" ) {
                alert('LOGIN BERHASIL, LANJUT MASUK?')
                window.location.href = '../home.html';
            } else {
                alert('PASSWORD SALAH')
            }
        });

    </script>


</body>
</html>
